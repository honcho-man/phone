<!DOCTYPE html>

<style>
    body {
        background: white;
        text-align: center;
        display: flex;
        justify-content: center;
        padding-top: 10%;
        color: white;
    }
    /*styling for small screens*/
    
    @media only screen and (max-width: 700px) {
        body {
            padding-top: 15%;
        }
        .outer-screen {
            width: 100% !important;
            height: 100px;
            border: 1px solid black;
        }
        .inner-screen {
            width: 100% !important;
            height: 100px;
            border: 1px solid black;
        }
        .screens {
            display: block !important;
        }
    }
    
    .go-back {
        color: black;
        position: absolute;
        top: 1%;
        font-family: 'segoe ui';
        left: 8%;
    }
    
    .go-back a {
        text-decoration: none;
        color: rgb(1, 207, 207);
    }
    
    .go-back i {
        font-size: 12px;
    }
    
    .screens {
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }
    /*screens will display flex for large screens*/
    
    .screens {
        display: flex;
    }
    /*outer screen styling*/
    
    .outer-screen {
        width: 50%;
        height: 100%;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        padding-top: 30px;
        padding-bottom: 30px;
    }
    
    .outer-screen-case-contn {
        z-index: -6;
        border: 1px solid rgba(34, 34, 34, 0.671);
        border-bottom: 0px solid rgba(173, 173, 173, 0.11);
        height: 420px;
        width: 250px;
        padding-bottom: 15px;
        padding-right: 7px;
        padding-left: 2px;
        border-top-right-radius: 50px;
        border-top-left-radius: 50px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        box-shadow: 0 0 30px rgba(8, 8, 8, 0.918), inset 0 0 30px rgba(8, 8, 8, 0.918);
        background: linear-gradient(rgba(255, 255, 255, 0.842), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgba(255, 255, 255, 0.726), rgb(110, 111, 113));
    }
    
    .outer-screen-case {
        border: 1px solid rgba(34, 34, 34, 0.671);
        border-bottom: 1px solid rgba(34, 34, 34, 0.671);
        height: 363px;
        width: 250px;
        padding-top: 50px;
        padding-right: 3px;
        padding-left: 0px;
        z-index: -5;
        padding-bottom: 15px;
        border-top-right-radius: 60px;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        background: white;
        box-shadow: inset 0 0 5px black, 0 0 5px black;
        background: linear-gradient(rgba(255, 255, 255, 0.842), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgb(110, 111, 113), rgba(255, 255, 255, 0.726), rgb(110, 111, 113));
    }
    
    .outer-screen-inner-case-contn {
        border-bottom: 1px solid rgb(0, 0, 0);
        border: 1px solid rgba(34, 34, 34, 0.671);
        height: 365px;
        width: 253px;
        padding-top: 0px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        box-shadow: inset 0 0 5px black, 0 0 5px black;
    }
    
    .outer-screen-inner-case {
        z-index: -4;
        border-bottom: 1px solid rgba(0, 0, 0, 0.041);
        height: 330px;
        width: 253px;
        padding-top: 20px;
        border-top-left-radius: 27px;
        border-top-right-radius: 27px;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        background: rgba(12, 12, 12, 0.39);
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.486), rgb(10, 10, 10), rgb(10, 10, 10), rgb(10, 10, 10), rgb(10, 10, 10), rgba(0, 0, 0, 0.418));
    }
    
    .outer-screen-inner-2-case {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0);
        z-index: -3;
    }
    
    .outer-screen-inner-2 {
        height: 205px;
        width: 150px;
        background-size: cover;
        position: relative;
        z-index: 5;
    }
    
    .outer-screen-inner-2 img {
        z-index: ;

    .sensor {
        border: 1px solid transparent;
        height: 1px;
        width: 1px;
        border-radius: 6px;
        margin-right: -145px;
        background: blue;
        animation: blink 5s infinite;
    }
    
    .inner-sensor {
        border: 1px solid transparent;
        height: 6px;
        width: 2px;
        border-radius: 6px;
        background: red;
    }
    
    @keyframes blink {
        0% {
            z-index: -10;
        }
    }
    
    iframe {
        position: absolute;
        left: 13%;
        top: 23%;
        z-index: -1;
        border: 1px solid white;
    }
</style>
